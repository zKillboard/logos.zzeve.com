name: Weekly Alliance Logo Update

on:
  schedule:
    - cron: '0 13 * * 2'  # Tuesdays at 13:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-logo-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install better-sqlite3@^12.2.0 node-fetch@^3.3.2 --no-package-lock --no-save

      - name: Run app.js
        run: node app.js

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add alliances.db docs/alliances_with_logos.json docs/index.html
          git commit -m "Weekly Alliance Image Check and Update" || echo "No changes to commit"
          git push
